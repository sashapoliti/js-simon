<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/pixel-8-bit-uppercase-letter-s-as-font-alphabet-vector-illustration-alphabetical-character-from-typeset_178650-11939.jpg" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
  </head>
  <body>
    <div class="wrapper d-flex flex-column justify-content-between ">
      <!-- header -->
      <header class="container-fluid  d-flex align-items-center ">
        <div class="container d-flex justify-content-between ">
          <img src="https://ntpa.org/wp-content/uploads/2024/02/Simon-Says-800x549.png" alt="Logo">
          <div class=" d-flex align-items-center flex-wrap-reverse ">
            <button><i class="fa-solid fa-gamepad me-2 "></i> <span class="text-uppercase ">play</span></button>
          </div>
        </div>
      </header>

      <!-- main -->
      <main class="container">
        <div id="field" class="d-flex flex-wrap opacity-0"></div>
        <div id="timer"></div>
        <div id="answer" class="d-flex flex-wrap opacity-0">
          <input value="" type="number">
          <input value="" type="number">
          <input value="" type="number">
          <input value="" type="number">
          <input value="" type="number">
          <button class="m-auto ">simon says...!</button>
        </div>
        <div id="win" class="d-flex d-none">
          <img src="https://i.gifer.com/YKmD.gif" alt="">
          <img src="https://content.clipchamp.com/content-repo/content/thumbs/cc_e339f620f.png" alt="Immagine Win">
          <img src="https://i.gifer.com/YKmD.gif" alt="">          
        </div>
      </main>

      <!-- footer -->
      <footer class="d-flex align-items-center justify-content-center ">
        <span>made with &hearts; by <a href="#">Boolean</a></span>
      </footer>
      </div>
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
